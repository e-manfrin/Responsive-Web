<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">

        <title>Login</title>
    </head>

    <body>  
        <div>
            <h1 id="titulo">Login</h1>
        </div>
        <form>
            <fieldset class="grupo">
                
                <div class="campo">
                    <label for="email"><strong>Seu e-mail</strong></label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div class="campo">
                    <label for="sobrenome"><strong>Senha</strong></label>
                    <input type="text" name="senha" id="senha" required>
                </div>

                <div class="campo">
                    <label>
                        <input type="radio" name="devweb" value="frontend" checked>Manter-me logado
                    </label>
                </div>
        
            </fieldset> 
             
            <button class="botao" type="submit" onsubmit="">Logar</button>            
        </form>
    </body>
</html>
