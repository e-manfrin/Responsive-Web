<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">

        <title>Cadastrar</title>
    </head>

    <body>  
        <div>
            <h1 id="titulo">Cadastrar</h1>
        </div>
        <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Seu nome</strong></label>
                    <input type="nome" name="nome" id="nome" required oninvalid="('Campo requerido')">
                </div>

                <div class="campo">
                    <label for="email"><strong>Email</strong></label>
                    <input type="email" name="email" id="email" required oninvalid="('Campo requerido')">
                </div>

                <div class="campo">
                    <label for="senha"><strong>Sua senha</strong></label>
                    <input type="senha" name="senha" id="senha" required oninvalid="('Campo requerido')">
                </div>        
            </fieldset> 
             
            <button class="botao" type="submit" onsubmit="">Cadastrar</button>            
        </form>
    </body>
</html>
